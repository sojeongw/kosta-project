<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var color = ['Red', 'White', 'Purple'];
            var bgcolor = ['Purple', 'Red', 'green'];

            // 문서 객체의 스타일을 변경합니다.
            $('h1').css({
                color: function (index) {
                    return color[index];
                },
                backgroundColor: function (index) {
                    return bgcolor[index];
                }
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
