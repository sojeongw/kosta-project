<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').bind('click', function () {   // on을 대신 쓸 수 있음
                $(this).html(function (index, html) {
                    return html + '+';
                });
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
