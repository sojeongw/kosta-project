<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.reverse{
background: red;
}

</style>
<script src="http://code.jquery.com/jquery-1.7.js"></script>
<script>
	$(document).ready(function() {
		$('h1').bind('click', function() {
			$(this).html(function(index, html) {
				return html + '+';
			});
		});

		$('h1').bind({
			mouseenter : function() {		
				$(this).addClass('reverse');
			},
			mouseleave : function() {
				$(this).removeClass('reverse');
			}
		});
	});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
