<!DOCTYPE html>
<html>
<head>
    <style>
        .reverse {
            background: Black;
            color: White;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
        // �̺�Ʈ�� �����մϴ�.
            $('h1').hover(function () {   // 마우스가 올라갔을 때
                $(this).addClass('reverse');
            }, function () {    // 마우스가 떠났을 때
                $(this).removeClass('reverse');
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
