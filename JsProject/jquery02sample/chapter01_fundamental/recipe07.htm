<!DOCTYPE html>
<html>
<head>
<!--         <script src="http://code.jquery.com/jquery-1.11.0.js"></script> -->
<script src="../jquery-1.11.0.js"></script>
<script>
	$(document).ready(function() {
		$('h1').css('color', '#00ff00');
	});
</script>
</head>
<body>
	<h1>제목</h1>
	<p>$('h1') 모든 h1 엘리먼트를 의미함</p>
	<p>.css('color','#00ff00') 해당 엘리먼트에 css적용</p>
</body>
</html>
