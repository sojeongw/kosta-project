<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
          // 얘는 filter와 달리 이것만 딱 할 수 있다. 뭘 추가할 수가 없다.
            $('h3:even').css({    // 오브젝트로 설정
                backgroundColor: 'Black',
                color: 'White'
            });
        });
    </script>
</head>
<body>
    <h3>Header-0</h3>
    <h3>Header-1</h3>
    <h3>Header-2</h3>
    <h3>Header-3</h3>
    <h3>Header-4</h3>
    <h3>Header-5</h3>
</body>
</html>
