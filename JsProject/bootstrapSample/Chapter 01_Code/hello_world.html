<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 디바이스에 맞춰 화면을 조절해주는 코드 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello World!</title>

    <link rel="stylesheet" href="css/bootstrap.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello, world!</h1>
            <p>This is our first sample example that will be more awesome in the next chapters!</p>
            <!-- a태그이지만 button이라고 해줬기 때문에 버튼 모양으로 표현된다. -->
            <!-- btn btn-primary btn-lg : 버튼처럼 보이게 해주는 css -->
            <!-- btn 안에 있는 btn-primary에 btn-lg를 사용하겠다 -->
            <a class="btn btn-primary btn-lg" href="#" role="button">Bootstrap by Example, Chapter 1</a>
        </div>
    </div>

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
