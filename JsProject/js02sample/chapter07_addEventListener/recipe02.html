<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		document.onclick = processClick;
	}

	function processClick(evt) {

		// access event object
		evt = evt || window.event;
		var x = 0;
		var y = 0;

		// if event object has pageX property get position using pageX, pageY
		if (evt.pageX) {
			x = evt.pageX;
			y = evt.pageY;

			// else if event has clientX property
		} else if (evt.clientX) {
			var offsetX = 0;
			offsetY = 0;

			// if documentElement.scrollLeft supported
			if (document.documentElement.scrollLeft) {
				offsetX = document.documentElement.scrollLeft;
				offsetY = document.documentElement.scrollTop;
			} else if (document.body) {
				offsetX = document.body.scrollLeft;
				offsetY = document.body.scrollTop;
			}

			x = evt.clientX + offsetX;
			y = evt.clientY + offsetY;
		}

		// 		alert("you clicked at x=" + x + " y=" + y);
		display(x,y);
	}

	function display(x,y) {
		var div = document.createElement("div");
		var text = "x:"+x+", y:"+y;
		div.innerHTML = text;
		document.getElementById("result").appendChild(div);
// 		document.getElementById("result").innerHTML= text;
	}
</script>
</head>
<body>
	<h1>화면을 클릭해서 좌표를 획득합니다.</h1>
	<div id="result"></div>
</body>
</html>
