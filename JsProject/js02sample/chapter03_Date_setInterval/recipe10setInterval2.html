<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#redbox {
	width: 100px;
	height: 100px;
	background-color: red;
	position: absolute;
	left: 0;
	top: 100px;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var x = 10;
		var intervalId = setInterval(function() {
			x += 5;
			var left = x + "px";
			document.getElementById("redbox").style.left = left;
		}, 100);
	}
</script>
</head>
<body>
	<div id="redbox"></div>
</body>
</html>
