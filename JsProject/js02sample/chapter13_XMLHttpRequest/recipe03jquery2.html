<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div.out {
	width: 40%;
	height: 120px;
	margin: 0 15px;
	background-color: #D6EDFC;
	float: left;
}
</style>
<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script>
	$(document).ready(function() {

		// jquery each function : 몇개가 있든 for문을 돌리고
		// img가 1됐다가 2됐다가 하면서 적어준다.
		$("img").each(function(index, item) {
			console.log(item);
			$("img.img"+(index+1)).mouseenter(function() {
				var src = $(".img"+(index+1)).attr("src");
				console.log(src);
				$.get("recipe03jquery.jsp?photo=" + src, function(data, status) {
					$("div.out").text(data);
				});
				

			}).mouseleave(function() {
				$("div.out").text("mouse leave");
			});
		});
	});
</script>
</head>
<body>
	<img class="img1" src="dragonfly2.thumbnail.jpg" />
	<img class="img2" src="dragonfly4.thumbnail.jpg" />
	<div class="out"></div>

</body>
</html>
