<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin:0px; padding:0px; }
        div {
            margin:10px;
            padding:10px;
            border-width:3px;
            border-style:solid;
            border-color:#9F9F9F;
            border-radius:10px;
        }
        div > .date {
            float:right;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
            $.Ajax('http://me2day.net/api/get_posts/rintiantta.json', {
                dataType: 'jsonp',
                success: function (data) {
                    $.each(data, function (index, item) {
                        // 문서 객체를 생성합니다.
                        var a = $('<h2></h2>').html(item.author.id);
                        var b = $('<img />').attr('src', item.author.face);
                        var c = $('<img />').attr('src', item.icon);
                        var d = $('<p></p>').addClass('date').html(item.pubDate);
                        var e = $('<p></p>').html(item.body);
                        var f = $('<img />').attr('src', item.media.photoUrl);

                        // body 태그에 내용을 추가합니다.
                        $('<div></div>').append(a, b, c, d, e, f).appendTo('body');
                    });
                }
            });
        });
    </script>
</head>
<body>

</body>
</html>
