<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//create new array
	var queue = new Array();

	// push on three entries
	queue.push('first');
	queue.push('second');
	queue.push('third');
	console.log(queue.toString());

	// pop 항상 마지막 번 요소를 없애거나 리턴받고 싶을때 사용됨.
	console.log(queue.pop()); // 마지막 번 인덱스의 요소(third)를 리턴 후 배열에서 삭제시킴
	console.log(queue.pop()); // 마지막 번 인덱스의 요소(second)를 리턴 후 배열에서 삭제시킴
	console.log(queue.toString()); // 남은것은 first 뿐이다.
	
</script>
</head>
<body>

</body>
</html>
