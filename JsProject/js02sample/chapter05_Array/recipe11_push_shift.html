<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//create new array
	var queue = new Array();//[]
	
	// push on three entries
	queue.push('first');
	queue.push('second');
	queue.push('third');
	console.log(queue.toString());

	// shift 는 항상 0번 요소를 없애거나 리턴받고 싶을때 사용됨.
	console.log(queue.shift()); // 0번 인덱스의 요소(first)를 리턴 후 배열에서 삭제시킴
	console.log(queue.shift()); // 다시 0번 인덱스(second)의 요소를 리턴 후 배열에서 삭제시킴
	console.log(queue.toString()); // 남은것은 third 뿐이다.
	
	//0번방에 추가
	queue.unshift("aaaaaaaaa");
	queue.unshift("aaaaaaaaa");
	queue.unshift("aaaaaaaaa");
	queue.unshift("aaaaaaaaa");
	console.log(queue.toString());
</script>
</head>
<body>

</body>
</html>
