<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function removeChars(element, index, array) {
		return (element !== "**");//**가 아닌경우만 필터로 넣어줌.
	}

	var charSet = new Array(
			"**", "bb", "cd", "**", "cc", "**", "dd", "**");
	alert("처음 설정된 배열의 길이:"+charSet.length)
	var newArray = charSet.filter(removeChars);
	console.log(newArray);
	alert("필터링된 배열의 길이 "+newArray.length+"\n변경된 배열엘리먼트들:"+newArray);
</script>
