<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		var newAttr = document.createAttribute("newattr");
		newAttr.nodeValue = "red"; //<newattr="red">

		var targetNode = document.getElementById("target");
		console.log(targetNode);
		console.log(targetNode.getAttribute("test"));	// aaaaaaa

// 		// first approach
		targetNode.setAttributeNode(newAttr);
		console.log(targetNode);
		console.log(targetNode.getAttribute("newattr"));	// red

// 		// second approach
		targetNode.attr("newattr2", "blue");		// newattr2를 blue로 부여하겠다
		console.log(targetNode);
		console.log(targetNode.getAttribute("newattr2"));

	}
</script>
</head>
<body>
	<div id="target" test="aaaaaaa">This is a paragraph in a div element</div>

</body>
</html>
