<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//함수 호출순서
	function testFunction(param, arg1, arg2) {
		console.log("2.===========");
		param(arg1, arg2);
	}

	window.onload = function() {
		var param = function(arg1, arg2) {
			console.log("3.===========");
			console.log(arg1 + "<1>" + arg2);
		};

		console.log("1.===========");
		testFunction(param, "arg1", "arg2");

		testFunction(function(arg1, arg2) {
			console.log("4.===========");
			console.log(arg1 + '<2>' + arg2);
		}, "Hello", "World");
	};
</script>
</head>
<body>

</body>
</html>
