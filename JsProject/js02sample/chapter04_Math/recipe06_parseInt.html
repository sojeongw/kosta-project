<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {

		var rows = document.getElementById("table1").children[0].rows;
		var numArray = new Array();
		console.log("rows.length:" + rows.length);
		console.log("numArray.length:" + numArray.length);
		for ( var i = 0; i < rows.length; i++) {

			console.log("rows[" + i + "].cells[0]:"
					+ rows[i].cells[0].firstChild.data);
			console.log("rows[" + i + "].cells[1]:"
					+ rows[i].cells[1].firstChild.data);
			console.log("rows[" + i + "].cells[2]:"
					+ rows[i].cells[2].firstChild.data);

			//numArray[numArray.length];//생략 가능.
			numArray[i] = parseInt(rows[i].cells[0].firstChild.data);

			//선언과 할당을 동시에 할 수 있다.
			//numArray[numArray.length] = parseInt(rows[i].cells[0].firstChild.data);
		}

		alert(numArray.toString());
	}
</script>
</head>
<body>
	<table id="table1" border="1">
		<tr>
			<td>0.5</td>
			<td>1.3</td>
			<td>2</td>
		</tr>
		<tr>
			<td>10.5</td>
			<td>11.3</td>
			<td>12</td>
		</tr>
		<tr>
			<td>20.5</td>
			<td>21.3</td>
			<td>32</td>
		</tr>
	</table>
</body>
</html>
