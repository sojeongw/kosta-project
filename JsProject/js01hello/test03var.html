<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title> java script </title>
  <script type="text/javascript">
    console.log("variable");  // sysout이라고 생각하면 된다
    var su = 10;  // 숫자가 들어가면 다 number타입이다.
    var su2 = 20;
    console.log("su");
    console.log("su2");

    var name = "kim";   // ""와 ''는 똑같이 문자타입으로 취급된다.
    console.log(name);

    var obj = null;
    console.log(obj);
    // js는 선언만 한 것과 null 값이 들어가있는 걸 다르게 취급한다. 전자는 undefined 타입으로 출력된다.
    // 선언만 되어있고 값이 할당되어있지 않다는 의미이다.

    var x;
    console.log(x); // undefined
    // js에서는 null, undefined, 0, 빈문자 모두 false로 처리한다.

    var bool = false;
    console.log(bool);  // false

    // 같은 이름의 변수를 써도 에러가 나지 않는다. 가장 마지막에 선언되어 있는 것을 적용한다.
    var obj = 10;
    console.log(obj);

    var obj = {name:"lee", age:"44"};   // key:"value"
    // 오브젝트를 표현하는 방법 >> {}
    // 자바스크립트의 중괄호는 객체, 대괄호는 배열
    console.log(obj);

    var arr = [1, 2, 3, 4];
    console.log(arr);

    var fn = function(){
      return 100;   // 얘가 아니라 얘를 감싸고 있는 function() 함수가 fn에 들어가는 것이다.
    };  // =이 들어갔으면 반드시 ;로 끝나야 한다.
    console.log(fn);
    // 자바는 최상위 오브젝트가 object이지만 자바스크립트는 function이다.

  </script>
</head>

<body>
  <h1>variable</h1>

</body>
  </html>
