<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title> java script </title>

  <!-- 내가 쓰고 싶은 코딩 위에 js를 불러온다 = 외부 자바스크립트 -->
  <script type="text/javascript" src="test09.js">

  </script>

  <script type="text/javascript">
    console.log("function");
    // java와 달리 꼭 클래스 안에 함수가 담길 필요는 없다. 가장 최상위에 함수가 있기 때문.

    /* test();
      function test(){
        console.log("test()...");
     }
     test();
     >> 정의하고 콜 하는 게 같이 있으면 순서 상관 없다. 2번 콜 된다.
    */

    // js로 옮김
    test();
    sum();

    // 함수 이름이 같으면 가장 가까운데에 있는 게 call 된다.
    // 외부 문서는 멀리 있으니까 내 문서에 있는 게 콜 된다.
    function test(){
      console.log("test2()...");
    }

    function sum(){
      console.log("sum2()...");
    }

    // java와 달리 void가 없다. 리턴이 없다고 해서 void 이런걸 적지 않는다.
    sum(100);
    // 100 줬는데 함수 선언할 때 argument를 받겠다고 안 해도 call이 된다. 무조건 이름대로 call된다.

    function run(){
      console.log("run()...");
    }

    run();
    // run; 이건 콜 한게 아니다!!!


    console.log(run);   // run을 콜한 게 아니라 찍은 것
    console.log(run()); // 함수를 콜했는데 리턴값이 없을 때도 undefined
    // 자바에서는 void를 출력할 수 없지만 얘는 void는 없고 undefined로 다 처리된다.

    function run2(){
      console.log("run2()...");
      return 100;
    }
    console.log(run2);
    console.log(run2());  // 100
    run2();



  </script>
</head>

<body>
  <h1>function</h1>

</body>
  </html>
