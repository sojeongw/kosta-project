<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title> java script </title>
  <script type="text/javascript">
  // body 안에도 넣을 수 있고 type부터는 생략해서 script만 써도 된다.
    console.log("test1");  // sysout이라고 생각하면 된다
    // window.onload = function(){ // body를 다 읽고 난 다음에 실행하겠다. body의 내용을 참조하고 있을 때 유용하다.
    function init(){
      console.log("test3"); // 참조하고 싶을 때 이 안에다가 코딩하면 된다.
    }
    // 즉 실행 순서는 헤드 - 바디 - 이벤트. 만약 이게 없으면 1, 3, 2 순서로 나온다.
  </script>
</head>
<!-- 헤드를 벗어나면 자바 스크립트가 아니다 html영역 -->
<!-- 또는 바디에 이렇게 이벤트를 줄 수 있다.  >> 이제 위에 있는 window는 안 적어도 된다. -->
<body onload="init()">  <!--이걸 '콜했다'고 한다. 바디가 다 읽어져야 이벤트가 발생한다. -->
  <h1>Hello 2</h1>
    <script type="text/javascript">
    console.log("test2");
    </script>
  </body>
  </html>
