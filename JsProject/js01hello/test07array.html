<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title> java script </title>
  <script type="text/javascript">
    console.log("array");

    var arr = [1,2,3];
    console.log(arr);

    var arr = [1,2,"kim"];
    console.log(arr);

    // 타입이 다양해도 문제가 되지 않는다.
    var arr = ["lee", 2, 3.14]
    console.log(arr);
    arr[3] = 999;
    arr[10] = 10;
    // java에서 이걸 for로 돌리면 arr을 선언할 때 3번방이 없으니 에러가 나는데 이건 그냥 쓰면 만들어진다.

    arr.push("aaaaa");
    // arr에 함수를 이용해 배열 길이를 12로 늘리고 값을 집어넣는다.

    arr.pop();
    // 맨 마지막에 있는 값을 빼버린다. 다시 길이가 11로 줄어든다.

    arr.unshift("bbbbb");
    // 배열의 맨 앞에 bbbbb를 집어넣는다.

    arr.shift("ccccc")
    // 0번방에 있는 걸 계속 뺀다.

    console.log("arr.length " + arr.length);
    console.log(3 in arr);    // true. 3번방에 데이터가 있으면 true 출력
    console.log(4 in arr);    // false

    for(var i=0; i<arr.length; i++){
      console.log(arr[i]);
    }
    // 얘는 사이에 비어있는 애들을 undefined로 다 출력

    // 길이가 아니라 대상으로 출력
    for(var i in arr){
      console.log(arr[i]);
    }
    // 얘는 없는 것들은 false로 취급되기 때문에 있는 것만 출력된다.

  </script>
</head>

<body>
  <h1>array</h1>

</body>
  </html>
