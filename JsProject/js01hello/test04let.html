<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title> java script </title>
  <script type="text/javascript">
    console.log("variable");  // sysout이라고 생각하면 된다

    // 얘도 변수를 새로 선언할 때 사용 >> es6의 유니크한 변수명
    let su = 10;
    // let su = 22;
    console.log(su);
    // 차이점 : 동일한 이름의 변수명을 주고 싶지 않을 땐 var 대신 let으로 설정한다.
    // 선언하고 다시 값을 바꾸는 건 가능하다. 중복 선언만 안 될뿐.

    let arr = ["kim", "lee"];
    console.log(arr);

  </script>
</head>

<body>
  <h1>variable</h1>

</body>
  </html>
