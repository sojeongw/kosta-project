<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title> java script </title>
  <script type="text/javascript">
    console.log("object");

    // json으로 할 때는 key에도 ""가 들어간다.
    var obj = {name:"kim", tel:"010-0000-0000", age:33};
    obj.age = 44;   // 수정
    // 배열은 인덱스로, 오브젝트는 key(속성명)으로 접근한다.
    obj.address;
    // 괄호 안이 아니라 바로 추가하고 싶으면 그냥 이렇게만 해도 된다. 다만 선언만 했기 때문에 undefined
    obj.address = "seoul";  // 이렇게 해야 값 할당이 된다.


    // 불러오는 두 가지 방법
    console.log(obj["name"]); // 차이점 : 얘는 ""을 변수처리 할 수 있다.
    console.log(obj.name);

    console.log(obj["tel"]);
    console.log(obj["age"]);
    console.log(obj["address"]);  // undefined >> seoul

    // java랑은 다르게 얘도 for 문을 돌릴 수 있다.
    // key 혹은 attr로 불러온다.
    // 이제 변수가 됐으니까 obj.name이 아니라 obj[]로 출력해야 한다.
    for(var key in obj){
      console.log(obj[key]);
    }

    // 해당 속성이 그 오브젝트에 있는지 없는지 알 수 있다
    console.log("name" in obj);   // true
    console.log("school" in obj);   // false
    // 이건 존재 여부를 판별하는 것이고 값을 구하려면 분기문을 사용한다.
    // 같은 방식으로는
    console.log(obj.hasOwnProperty("age"));   // true
