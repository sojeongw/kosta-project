<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>サンプル</title>
<meta name="viewport" content="width=device-width" />
<meta name="format-detection" content="telephone=no" />
<link href="sample.css" rel="stylesheet" />
</head>

<body>
<header><h1>mobile sample</h1></header>

<article>
<section>
<h1>index</h1>

<ul id="theme1">
<li><a href="#">ニャンコとワンコの体についてイロイロ調べてみましょう！</a></li>
<li><a href="#">毎日のケアについて大事なポイントをまとめてみました。</a></li>
<li><a href="#">以外と知られていない、ニャンコとワンコの禁忌行動に迫る！！</a></li>
<li><a href="#">周期的に投与されるお薬の紹介です。ノミ予防のお薬など。</a></li>
<li><a href="#">当院の紹介です。住所・電話番号・営業時間などのお知らせ。</a></li>
</ul>

</section>

<form>

<section>
<h1>selection1</h1>
<p>あなたのペットの気になる点を教えてください！<br />
おすすめの解決方法をお知らせします。<br />
<em>※必須項目です。</em></p>

<ul id="theme2">
<li><input type="radio" name="s1" id="s1_1" /><label for="s1_1" onclick="">かわいすぎるのでみんなに見せたい。</label></li>
<li><input type="radio" name="s1" id="s1_2" /><label for="s1_2" onclick="">健康診断をして欲しい。</label></li>
<li><input type="radio" name="s1" id="s1_3" /><label for="s1_3" onclick="">ちょっと体調が悪いみたいなので診てもらいたい。</label></li>
<li><input type="radio" name="s1" id="s1_4" /><label for="s1_4" onclick="">道ばたで子ネコを拾いました。</label></li>
<li><input type="radio" name="s1" id="s1_5" /><label for="s1_5" onclick="">セカンドオピニオンとしてお試しで行ってみたいのですが？</label></li>
</ul>

</section>

<section>
<h1>selection2</h1>
<p>通院は行いたいですか？<em>※必須項目です。</em></p>

<ul id="theme3">
<li><input type="radio" name="s2" id="s2_1" /><label for="s2_1" onclick="">OK!</label></li>
<li><input type="radio" name="s2" id="s2_2" /><label for="s2_2" onclick="">NO!</label></li>
<li><input type="radio" name="s2" id="s2_3" /><label for="s2_3" onclick="">どちらでもいい</label></li>
</ul>
</section>

<div class="button">
<button type="reset"><img src="img/btn_cancel.png" alt="キャンセル" width="86" height="86" /></button>
<button type="submit"><img src="img/btn_submit.png" alt="送信" width="86" height="86" /></button>
</div>

</form>
</article>

<footer><small>CSS3 sample</small></footer>

</body>
</html>
