		<script type="text/javascript">
			$(function(){
				$("ul.item").hide();
				$("li div.category").click(function(){
					if($("+ul",this).css("display")=="none"){
						$("+ul",this).slideDown();
						$(this).addClass("open");
					}
					else{
						$("+ul",this).slideUp();
						$(this).removeClass("open");
					}
				}).mouseover(function(){
					$(this).addClass("rollover");
				}).mouseout(function(){
					$(this).removeClass("rollover");
				});
			});
		</script>
