<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title>sample</title>
		<link type="text/css" rel="stylesheet" href="css/skitter.styles.css" />
		<style type="text/css">
			body{
				background: #F1ECE6;
			}
			#wrapper {
				margin: 100px auto;
				width: 700px;
			}
			a img, img {
				border:0;
			}
		</style>
		
		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.animate-colors-min.js"></script>
		<script type="text/javascript" src="js/jquery.skitter.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.box_skitter_large').skitter();
				//$('.box_skitter_large').skitter({dots:true});
				//$('.box_skitter_large').skitter({thumbs: true});
			});
		</script>
	
	</head>
	<body>
		<div id="wrapper">
			<div class="box_skitter box_skitter_large">
			    <ul>
			        <li>
			            <a href="#"><img src="img/photo1.jpg" class="block" /></a>
			            <div class="label_text">
			                <p>image 01</p>
			            </div>
			        </li>
			        <li>
			            <a href="#"><img src="img/photo2.jpg" class="cube" /></a>
			            <div class="label_text">
			                <p>image 02</p>
			            </div>
			        </li>
			        <li>
			            <a href="#"><img src="img/photo3.jpg" class="horizontal" /></a>
			            <div class="label_text">
			                <p>image 03</p>
			            </div>
			        </li>
			        <li>
			            <a href="#"><img src="img/photo4.jpg" class="showBars" /></a>
			            <div class="label_text">
			                <p>image 04</p>
			            </div>
			        </li>
			    </ul>
			</div>
		</div>
	</body>
</html>
